<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Github profile</title>
  </head>
  <body>
    <header class="header d-flex">
        <div class="logo">
            <i class="fab fa-github fa-2x"></i>
        </div>
        <span>GITHUB</span>
    </header>
    <section class="container d-flex">
        <div class="big-block bg-grey"></div>
        <div class="blocks-container d-flex justify-content-space-between">
            <input type="text" class="search bg-grey" placeholder="Search">
            <div class="d-flex justify-content-space-between w-100 mt-16 small-block-container">
                <div class="bg-grey small-block"></div>
                <div class="bg-grey small-block"></div>
                <div class="bg-grey small-block"></div>
            </div>
            <div class="horizontal-block bg-grey"></div>
        </div>
    </section>
  </body>
</html>
