<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Event update</title>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100 overflow-auto" style="min-width: fit-content;">
    <div class="content">
      <header class="header d-flex justify-content-center">
        <h1 class="heading text-align-center">Event 1</h1>
      </header>
      <section>
        <div
          class="d-flex justify-content-center no-of-seats text-align-center"
        >
          Number of available seats: 23
        </div>
        <div class="row container form-container m-auto p-4">
          <div
            class="col-sm-4 p-md-3 p-sm-1 d-flex justify-content-center align-items-center"
          >
            <div
              class="img-container d-flex justify-content-center align-items-center"
              style="width: fit-content"
            >
              <div class="img d-flex align-items-center justify-content-center">
                Image
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="row mt-2 mb-2">
              <div
                class="col-sm-4 p-0 px-sm-2 d-flex align-items-center justify-content-sm-end label-container"
              >
                <label>Name:</label>
              </div>
              <div class="col-sm-8 d-flex align-items-center p-0">
                <input type="text" class="form-control input" />
              </div>
            </div>

            <div class="row mt-2 mb-2">
              <div
                class="col-sm-4 p-0 px-sm-2 d-flex align-items-center justify-content-sm-end label-container"
              >
                <label>Email:</label>
              </div>
              <div class="col-sm-8 d-flex align-items-center p-0">
                <input type="email" class="form-control input" />
              </div>
            </div>

            <div class="row mt-2 mb-2">
              <div
                class="col-sm-4 p-0 px-sm-2 d-flex align-items-center justify-content-sm-end label-container"
              >
                <label>Phone No:</label>
              </div>
              <div class="col-sm-8 d-flex align-items-center p-0">
                <input type="text" class="form-control input" />
              </div>
            </div>

            <div class="row mt-2 mb-2">
              <div
                class="col-sm-4 p-0 px-sm-2 d-flex align-items-center justify-content-sm-end label-container"
              >
                <label>Number of seats:</label>
              </div>
              <div class="col-sm-4 d-flex align-items-center p-0">
                <input type="number" value="2" class="form-control input" />
              </div>
            </div>

            <div class="row mt-2 mb-2">
              <div
                class="col-sm-4 p-0 px-sm-2 d-flex align-items-center justify-content-sm-end label-container"
              >
                <label>Name of Attendee 2:</label>
              </div>
              <div class="col-sm-8 d-flex align-items-center p-0">
                <input type="text" class="form-control input" />
              </div>
            </div>

            <div class="d-flex gap-3 justify-content-end">
              <button class="btn btn-secondary" type="button">Submit</button>
              <button class="btn btn-secondary" type="button">Cancel</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
