<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-width: 200px; overflow: auto; min-height: 100vh;"
    >
      <div class="col-12 col-md-6 bg-secondary p-3">
        <input type="text" class="form-control mb-2 calc" id="calc"/>
        <div class="d-flex">
            <div class="col-3 p-2 text-center text-white key">c</div>
            <div class="col-3 p-2 text-center  text-white key">--</div>
            <div class="col-3 p-2 text-center text-white key">.</div>
            <div class="col-3 p-2 text-center  text-white key ">*</div>
        </div>
        <div class="d-flex">
            <div class="col-3 p-2 text-center text-white key number">7</div>
            <div class="col-3 p-2 text-center  text-white key number">8</div>
            <div class="col-3 p-2 text-center text-white key number">9</div>
            <div class="col-3 p-2 text-center  text-white key number">/</div>
        </div>
        <div class="d-flex">
            <div class="col-3 p-2 text-center  text-white key number">4</div>
            <div class="col-3 p-2 text-center  text-white key number">5</div>
            <div class="col-3 p-2 text-center  text-white key number">6</div>
            <div class="col-3 p-2 text-center  text-white key number">-</div>
        </div>
        <div class="d-flex">
            <div class="col-3 p-2 text-center  text-white key number">1</div>
            <div class="col-3 p-2 text-center  text-white key number">2</div>
            <div class="col-3 p-2 text-center  text-white key number">3</div>
            <div class="col-3 p-2 text-center text-white key number">+</div>
        </div>
        <div class="d-flex">
            <div class="col-3 p-2 text-center text-white key number">0</div>
            <div class="col-9 p-2 text-center bg-primary text-white key">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
