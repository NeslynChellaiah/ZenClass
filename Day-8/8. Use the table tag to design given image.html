<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {
            border: 1px solid;
            padding: 0.5rem;
            
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
    Health chart
    <table style="border-collapse: collapse; margin: auto;">
        <thead>
            <tr>
                <th rowspan="2">
                    State of health
                </th>
                <th colspan="2">
                    Fasting value
                </th>
                <th>
                    After eating
                </th>
            </tr>
            <tr>
                <th>
                    Minimum
                </th>
                <th>
                    Maximum
                </th>
                <th>
                    2 hours after eating
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
