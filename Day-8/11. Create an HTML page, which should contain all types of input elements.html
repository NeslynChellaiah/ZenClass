<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="btn">button</label>
    <input id="btn" type="button" value="button"><br>
    <label for="checkbox">checkbox</label>
    <input type="checkbox" id="checkbox"><br>
    <label for="color">color</label>
    <input type="color" id="color"><br>
    <label for="date">date</label>
    <input type="date" id="date"><br>
    <label for="datetimeLocal">Date time local</label>
    <input type="datetime-local" id="datetimeLocal"><br>
    <label for="email">email</label>
    <input type="email" id="email"><br>
    <label for="file">File</label>
    <input type="file"><br>
    <label for="hidden">hidden</label>
    <input type="hidden" id="hidden"><br>
    <label for="image">image</label>
    <input type="image" id="image"><br>
    <label for="month">month</label>
    <input type="month" id="month"><br>
    <label for="number">number</label>
    <input type="number" id="number"><br>
    <label for="password">password</label>
    <input type="password" id="password"><br>
    <label for="radio">radio</label>
    <input type="radio" id="radio"><br>
    <label for="range">range</label>
    <input type="range" id="range"><br>
    <label for="reset">reset</label>
    <input type="reset" id="reset"><br>
    <label for="search">search</label>
    <input type="search" id="search"><br>
    <label for="submit">submit</label>
    <input type="submit" id="submit"><br>
    <label for="tel">tel</label>
    <input type="tel" id="tel"><br>
    <label for="text">text</label>
    <input type="text" id="text"><br>
    <label for="time">time</label>
    <input type="time" id="time"><br>
    <label for="url">url</label>
    <input type="url" id="url"><br>
    <label for="week">week</label>
    <input type="week" id="week"><br>
</body>
</html>
